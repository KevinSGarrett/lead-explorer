name: Design Code Sync v3
run-name: "design-sync-v3 ‚Ä¢ ${{ github.event_name }} ‚Ä¢ ref=${{ inputs.ref || github.event.client_payload.ref || github.ref_name || 'n/a' }} ‚Ä¢ sha=${{ github.sha }}"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref/branch to sync (defaults to current)"
        required: false
  repository_dispatch:
    types: [design-sync]
  push:
    branches: [ chore/ci-automation ]
    paths:
      - ".github/workflows/design-sync-v3.yml"

permissions:
  contents: read

# Use stable key even if github.ref is empty on repo_dispatch
concurrency:
  group: design-sync-v3-${{ github.sha }}
  cancel-in-progress: false

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Always start
        if: ${{ always() }}
        run: |
          echo "üü¢ v3 smoke started"
          echo "event=${GITHUB_EVENT_NAME}"
          echo "ref=${GITHUB_REF}"
          echo "ref_name=${GITHUB_REF_NAME}"
          echo "sha=${GITHUB_SHA}"
          echo "inputs.ref=${{ github.event.inputs.ref }}"
          echo "payload.ref=${{ github.event.client_payload.ref }}"

      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Done
        run: echo "üèÅ v3 smoke finished"

